<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

    <title>My App</title>
    <link rel="stylesheet" href="./assets/css/application.css">
    <link rel="stylesheet" href="./assets/css/window-header.css">
    <link rel="stylesheet" href="./assets/css/calculator-keys.css">
    <link rel="stylesheet" href="./assets/css/auto-updater.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="./app.js"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
